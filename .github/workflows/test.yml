on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
name: test
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: yarn install
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: yarn test